<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="score-box">
    <div class="glass"></div>
    <span id="player-score">PLAYER SCORE: 0</span>
    <span id="computer-score">COMPUTER SCORE: 0</span>
  </div>
  </div>
  <div id="cards">
    <div class="card" data-choice="rock">
      <img
        src="https://images.pexels.com/photos/1901033/pexels-photo-1901033.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    </div>
    <div class="card" data-choice="paper">
      <img
        src="https://images.pexels.com/photos/5244310/pexels-photo-5244310.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    </div>
    <div class="card" data-choice="scissors">
      <img src="img/scissor.jpg">
    </div>
  </div>

  <div id="blob"></div>
  <div id="blur"></div>
</body>

</html>
